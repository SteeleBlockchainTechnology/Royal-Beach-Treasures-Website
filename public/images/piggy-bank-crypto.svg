<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="pigGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--secondary)); stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(var(--accent)); stop-opacity:1" />
    </linearGradient>
     <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700; stop-opacity:1" />
       <stop offset="100%" style="stop-color:#FFA500; stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Piggy Bank Body -->
  <path d="M54 30c0-8-6-14-14-14h-2c-1 0-2 1-2 2v2c0 1-1 2-2 2h-8c-1 0-2-1-2-2v-2c0-1-1-2-2-2h-2c-8 0-14 6-14 14v10c0 8 6 14 14 14h20c8 0 14-6 14-14v-10z" fill="url(#pigGradient)" stroke="hsl(var(--border))" stroke-width="1.5"/>
  <!-- Snout -->
  <ellipse cx="14" cy="35" rx="4" ry="5" fill="hsl(var(--background))" stroke="hsl(var(--border))" stroke-width="1"/>
  <ellipse cx="12.5" cy="35" rx="0.8" ry="1.2" fill="hsl(var(--foreground))"/>
  <ellipse cx="15.5" cy="35" rx="0.8" ry="1.2" fill="hsl(var(--foreground))"/>
  <!-- Eyes -->
  <circle cx="24" cy="26" r="2" fill="hsl(var(--foreground))"/>
  <circle cx="24.5" cy="25.5" r="0.5" fill="hsl(var(--background))"/>
   <circle cx="36" cy="26" r="2" fill="hsl(var(--foreground))"/>
  <circle cx="36.5" cy="25.5" r="0.5" fill="hsl(var(--background))"/>
  <!-- Ears -->
  <path d="M22 16 c -4 -4 -8 0 -6 6z" fill="url(#pigGradient)" stroke="hsl(var(--border))" stroke-width="1.5" transform="rotate(-10 22 16)"/>
  <path d="M38 16 c 4 -4 8 0 6 6z" fill="url(#pigGradient)" stroke="hsl(var(--border))" stroke-width="1.5" transform="rotate(10 38 16)"/>
  <!-- Legs -->
  <rect x="20" y="50" width="6" height="8" rx="3" fill="url(#pigGradient)" stroke="hsl(var(--border))" stroke-width="1.5"/>
  <rect x="34" y="50" width="6" height="8" rx="3" fill="url(#pigGradient)" stroke="hsl(var(--border))" stroke-width="1.5"/>
   <!-- Tail -->
  <path d="M54 38 c 4 0 6 2 6 4s-2 4-6 4" fill="none" stroke="hsl(var(--border))" stroke-width="1.5" stroke-linecap="round"/>
   <path d="M59 42 c 2 0 3 1 3 2s-1 2-3 2" fill="none" stroke="hsl(var(--border))" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Coin Slot -->
  <rect x="28" y="13" width="4" height="8" rx="2" fill="hsl(var(--background))" stroke="hsl(var(--foreground))" stroke-width="1"/>

  <!-- Digital Coins -->
   <g transform="translate(45, 10) rotate(15)">
    <circle cx="0" cy="0" r="6" fill="url(#coinGradient)" stroke="#DAA520" stroke-width="1"/>
     <text x="-3" y="2" font-family="Arial, sans-serif" font-size="7" fill="#444" font-weight="bold">B</text>
     <path d="M-1.5 -3 v6 M-3.5 -1 h2 M-3.5 1 h2" stroke="#444" stroke-width="0.8" />
   </g>
   <g transform="translate(55, 20) rotate(-10)">
     <circle cx="0" cy="0" r="5" fill="url(#coinGradient)" stroke="#DAA520" stroke-width="1"/>
     <path d="M -2.5 -2.5 L 0 0 L -2.5 2.5 M 2.5 -2.5 L 0 0 L 2.5 2.5" fill="none" stroke="#444" stroke-width="1" />
   </g>
    <g transform="translate(50, 32) rotate(5)">
    <circle cx="0" cy="0" r="4" fill="url(#coinGradient)" stroke="#DAA520" stroke-width="0.8"/>
    <polygon points="-1.5,-2 1.5,-2 0,2" fill="#444"/>
   </g>
</svg>
